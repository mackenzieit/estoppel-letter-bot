<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatKit Estoppel Bot</title>

  <link rel="stylesheet" href="/styles/chatkit-theme.css" />
  
  <!-- Optionally try to improve latency (can remove if needed) -->
  <link rel="preconnect" href="https://api.openai.com" crossorigin>
  <link rel="preconnect" href="https://cdn.platform.openai.com" crossorigin>
  <link rel="dns-prefetch" href="//api.openai.com">
  <link rel="dns-prefetch" href="//cdn.platform.openai.com">
  
</head>
<body>
  <!-- Give the widget an accessible name via its container, not the custom element -->
  <section role="region" aria-label="AI assistant">
    <openai-chatkit id="chat"></openai-chatkit>
  </section>

  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
  <script type="module" src="/init-chatkit.js"></script>

  <script src="https://res.cdn.office.net/teams-js/v2/teamsapp.min.js" async></script>

</body>
</html>
